<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Online Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Welcome to our Online Shop</h1>
        <p>Explore our wide range of products and start shopping today!</p>

        <!-- Product List -->
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>Rs. 3000</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>Rs. 3500</td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>Rs. 2800</td>
                </tr>
            </tbody>
        </table>

        <!-- Product Images -->
        <div class="row">
            <div class="col-md-4">
                <img src="https://www.nutracart.com/cdn/shop/products/MASSGAINERCHOCFINAL1KGfrontside.jpg?v=1657193222" alt="Product 1" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://www.nutracart.com/cdn/shop/products/WHEYPROTEINCHOC1KGfrontside.jpg?v=1657193630" alt="Product 2" class="img-fluid">
            </div>
            <div class="col-md-4">
                <img src="https://m.media-amazon.com/images/I/61Z+72M7k6L.jpg" alt="Product 3" class="img-fluid">
            </div>
        </div>

        <!-- Contact Form -->
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
