<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        $(document).ready(function () {
            // Change button text using jQuery
            $('button[type="submit"]').text('Submit Registration');
    
            // Set background-image using jQuery CSS property
            $('.container').css('background-image', 'url("mitwpu.png")');
    
            // Access HTML form data using jQuery
            $('#registrationForm').submit(function (e) {
                e.preventDefault();
                const formData = $(this).serializeArray();
                console.log(formData);
            });
    
            // Add attribute using jQuery
            $('input[type="text"]').attr('placeholder', 'Enter your text');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
